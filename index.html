<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    
    <!-- linking CSS filez -->
    <link rel="stylesheet" href="css/style.css">

    <!-- linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Public+Sans:wght@300;400&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>


    <main class="container">
        <!-- image section -->
        <img src="images/illustration-hero.svg" alt="illustration">
        <!-- content section -->
        <div class="content">
            <h1 class="head">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="cridet">
              <div class="icon">
                  <img src="images/icon-music.svg" alt="music">
              </div>
              <div class="info">
                <span class="name">Annual Plan</span>
                <span class="money">$59.99/year</span>
              </div>
              <div class="change">
                  <a href="#">Change</a>
              </div>
            </div>
            <button class="btn-1">Proceed to Payment</button>
            <button class="btn-2">Cancel Order</button>
        </div>
    </main>

      <!-- 

      Order Summary

    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!

    Annual Plan
    $59.99/year

    Change

    Proceed to Payment
    Cancel Order

    -->
  </body>
</html>
